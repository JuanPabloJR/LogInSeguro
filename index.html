<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bootstrap Login Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-3">
    <div class="card login-card p-4">
      <div class="card-body">
        <div class="text-center mb-4">
          <div class="app-logo shadow-sm">
            <span class="material-symbols-outlined" style="font-size: 40px"
              >auto_awesome</span
            >
          </div>
          <h4 class="fw-bold mb-1">Welcome Back</h4>
          <p class="text-muted small">Please sign in to your account</p>
        </div>
              <form id="loginForm">
          <div class="mb-3">
            <label
              class="form-label small fw-semibold text-secondary"
              for="user"
              >Username</label
            >
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <span class="material-symbols-outlined fs-5 text-secondary"
                  >person</span
                >
              </span>
              <input
                class="form-control bg-light border-start-0 ps-0"
                id="username"
                placeholder="Enter username"
                type="text"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label
                class="form-label small fw-semibold text-secondary"
                for="password"
                >Password</label
              >
              <a class="text-decoration-none small" href="#"
                >Forgot password?</a
              >
            </div>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <span class="material-symbols-outlined fs-5 text-secondary"
                  >lock</span
                >
              </span>
              <input
                class="form-control bg-light border-start-0 ps-0"
                id="password"
                placeholder="Enter password"
                type="password"
              />
              <span class="input-group-text bg-light border-start-0">
          <script src="client.js"></script>
                  </span
                >
              </span>
            </div>
          </div>
          <div class="mb-4 form-check">
            <input class="form-check-input" id="remember" type="checkbox" />
            <label class="form-check-label small text-secondary" for="remember"
              >Remember me</label
            >
          </div>
          <button
            class="btn btn-primary w-100 py-2 mb-3 fw-semibold"
            type="submit"
            
          >
            Sign In
          </button>
        </form>
        <div class="text-center mt-4">
          <p class="small text-secondary mb-0">
            Don't have an account?
            <a class="text-primary fw-bold text-decoration-none" href="sign-up.html"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

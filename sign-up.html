<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bootstrap Sign Up Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .registration-card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
      }
      .app-logo {
        width: 64px;
        height: 64px;
        background-color: #0d6efd;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.25rem auto;
        color: white;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        border-color: #0d6efd;
      }
      .input-group-text {
        border-color: #dee2e6;
      }
      .form-label {
        margin-bottom: 0.4rem;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="p-3">
    <div class="card registration-card p-3 p-md-4">
      <div class="card-body">
        <div class="text-center mb-4">
          <div class="app-logo shadow-sm">
            <span class="material-symbols-outlined" style="font-size: 40px"
              >auto_awesome</span
            >
          </div>
          <h4 class="fw-bold mb-1">Create Account</h4>
          <p class="text-muted small">Please fill in the details below</p>
        </div>
        <form id="signupForm">
          <div class="mb-3">
            <label
              class="form-label small fw-semibold text-secondary"
              for="fullname"
              >Full Name</label
            >
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <span class="material-symbols-outlined fs-5 text-secondary"
                  >person</span
                >
              </span>
              <input
                class="form-control bg-light border-start-0 ps-0"
                id="fullname"
                placeholder="John Doe"
                required=""
                type="text"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              class="form-label small fw-semibold text-secondary"
              for="password"
              >Password</label
            >
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <span class="material-symbols-outlined fs-5 text-secondary"
                  >lock</span
                >
              </span>
              <input
                class="form-control bg-light border-start-0 ps-0"
                id="password"
                placeholder="Create password"
                required=""
                type="password"
              />
              <span class="input-group-text bg-light border-start-0">
                <span
                  class="material-symbols-outlined fs-5 text-secondary"
                  style="cursor: pointer"
                  >visibility_off</span
                >
              </span>
            </div>
          </div>
          <div class="mb-4">
            <label
              class="form-label small fw-semibold text-secondary"
              for="confirm_password"
              >Confirm Password</label
            >
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <span class="material-symbols-outlined fs-5 text-secondary"
                  >shield_lock</span
                >
              </span>
              <input
                class="form-control bg-light border-start-0 ps-0"
                id="confirm_password"
                placeholder="Repeat password"
                required=""
                type="password"
              />
            </div>
          </div>
          <div class="mb-4 form-check">
            <input
              class="form-check-input"
              id="terms"
              required=""
              type="checkbox"
            />
            <label class="form-check-label small text-secondary" for="terms">
              I agree to the
              <a class="text-decoration-none" href="#">Terms and Conditions</a>
            </label>
          </div>
          <button
            class="btn btn-primary w-100 py-2 mb-3 fw-semibold"
            type="submit"
          >
            Sign Up
          </button>
        </form>
        <div class="text-center mt-3">
          <p class="small text-secondary mb-0">
            Already have an account?
            <a class="text-primary fw-bold text-decoration-none" href="index.html"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup-client.js"></script>
  </body>
</html>
